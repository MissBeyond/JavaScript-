<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Person() {
            
        }
        Person.prototype.eat=function () {
            console.log('吃东西')
        }
        var per = new Person()
        console.dir(per)
        console.dir(Person)

        // 实例对象中有__proto__原型
        // 构造函数中有prototype原型
        // prototype是一个对象
        // 所以，prototype这个对象中也有__proto__,那么指向了哪里？
        // 实例对象中的__proto__指向的是构造函数的prototype
        // 所以，prototype这个对象中__proto__指向的应该是某个构造函数的原型prototype

        // Person 的prototype中的__proto__的指向
        // console.log(Person.prototype.__proto__)
        // per实例对象的 __proto__  指向Person.prototype的 Object.prototype的 __proto__是null

        console.log(per.__proto__ === Person.prototype)//true
        console.log(per.__proto__.__proto__ ===Person.prototype.__proto__)//true
        console.log(Person.prototype.__proto__ === Object.prototype)//true
        console.log(Object.prototype.__proto__)//null

        // 只要是对象，里面就有下划线原型__proto__
        // 只要是__proto__，就应该指向的应该是某个构造函数的原型prototype

    </script>
</body>
</html>
