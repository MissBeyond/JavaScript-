<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 原型实现继承
    // 借用构造函数实现继承
    // 组合继承：原型继承+借用构造函数继承

    function Person(name,age,weight) {
        this.name = name
        this.age = age
        this.weight = weight
    }
    Person.prototype.eat = function () {
        console.log('今晚吃啥呢？')
    }

    function Student(name,age,weight,score) {
        //借用构造函数:属性值重复的问题
        Person.call(this,name,age,weight)
        this.score = score
    }
    //改变原型指向----继承
    Student.prototype = new Person()//不传值
    Student.prototype.sayHi = function () {
        console.log('你好呀~')
    }
    var stu = new Student('小白',19,'50kg','100分')
    console.log(stu.name,stu.age,stu.weight,stu.score)
    stu.eat()
    stu.sayHi()

     //属性和方法都被继承了
    </script>
</body>
</html>
