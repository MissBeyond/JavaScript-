<body>
    <script>
        // 函数的角色【2个】
        // 函数的声明
            function f1 () {
                console.log('我是一个函数')
            }
            f1()

        // 函数的表达式
        var ff = function () {
            console.log('我也是一个函数')
        }
        ff()
    </script>
</body>
