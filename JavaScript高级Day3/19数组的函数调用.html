<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 数组可以存储任何类型的数据
    var arr = [
        function () {
            console.log(1)
        },
        function () {
            console.log(1)
        },
        function () {
            console.log(1)
        },
        function () {
            console.log(1)
        },

    ]
    // 回调函数：函数作为参数使用
    arr.forEach(function(ele){
        ele()
    })
    </script>
</body>
</html>
