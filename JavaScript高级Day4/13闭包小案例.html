        // 函数的闭包
        function f1() {
            var num =10//这一行调用一次，放在2个函数中间，就可以被外层函数调用
            return function () {
                num++
                return num
            }
        }
        var ff = f1()//ff就是上面的匿名函数
        console.log(ff())//11
        console.log(ff())//12
        console.log(ff())//13
    </script>
