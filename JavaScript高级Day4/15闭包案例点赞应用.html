    <script>
        // 闭包缓存数据
        // 获取所有按钮
        function my$(tagName) {
            return document.getElementsByTagName(tagName)
        }
        function getValue() {
            var value = 2//初始值应该是2
            return function () {
                // 每一次点击的时候，都应该改变当前点击按钮的value值
                this.value = "赞(" + (value++) + ")"
            }
        }
        // 获取所有按钮
        var btnObj = my$('input')
        // 循环遍历每个按钮，注册点击事件
        for (let i = 0; i < btnObj.length; i++) {
            btnObj[i].onclick = getValue()//函数的返回值
            
        }
